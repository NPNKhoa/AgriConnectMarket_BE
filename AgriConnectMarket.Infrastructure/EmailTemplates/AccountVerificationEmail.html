<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 24px;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .btn {
            display: inline-block;
            padding: 14px 24px;
            background: #4F46E5;
            color: #fff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{username}},</h2>
        <p>Thanks for registering. Please verify your email:</p>

        <p><a class="btn" href="{{verificationUrl}}">Verify Account</a></p>

        <p>If the button doesn't work, use this link:</p>
        <p><a href="{{verificationUrl}}">{{verificationUrl}}</a></p>
    </div>
</body>
</html>
